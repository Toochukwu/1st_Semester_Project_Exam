<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toochukwu Nwuya - Stopwatch</title>
  <link rel="stylesheet" href="timer.css">
</head>
<body>
  <div class="stopwatch">
<p style="color: WHITE; font-size: 40px;"><U> MY TIMER</u> </p>
    <!-- Stopwatch interface -->
    <div id="display">00:00:00.00</div>
    <!-- Buttons: Toggle (Start/Stop) and Reset -->
    <div class="buttons">
      <button id="clockstart" ; title= "Start"> Start </button>
      <button id="stop" ; title= "Stop"> Stop </button>
      <button id="reset"; title= "Reset"> Reset </button>
    </div>
  </div>

  <script src="timer.js"></script>
</body>
</html>
